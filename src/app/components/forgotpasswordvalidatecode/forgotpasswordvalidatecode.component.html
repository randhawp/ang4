<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="requestCode(f)" #f="ngForm">
            <div class="form-group">
              <label for="id">Enter your verification code (sent in email /sms)</label>
              <input type="text" id="vcode" name="vcode" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="id">Enter new password</label>
                <input type="text" id="password1" name="password1" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="id">Re-enter password</label>
                <input type="text" id="password2" name="password2" ngModel class="form-control">
            </div>
        
            <button class="btn btn=primary" type="submit"  >Reset Password</button>  
        </form>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="alert alert-danger" *ngIf="index == 1">{{message}}</div>
            <div class="alert alert-success"  *ngIf="index == 2">{{message}}</div>
        </div>
        
    </div>
  </div>
