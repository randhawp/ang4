<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <label for="id">Username</label>
            <input type="text" id="loginname" name="loginname" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="id">Office eMail</label>
            <input type="text" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="id">Phone Number</label>
            <input type="text" id="phone" name="phone" ngModel class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Choose Password (min 8 characters long)</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password again </label>
            <input type="password" id="password2" name="password2" ngModel class="form-control">
        </div>
          <button class="btn btn=primary" type="submit">Login</button>  
      </form>
    
  </div>
</div>
