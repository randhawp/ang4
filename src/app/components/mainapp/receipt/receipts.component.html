<app-main></app-main>
<div class="container-fluid text-center">    
  <div class="row content">
    
  <app-menu></app-menu>
   <div class="col-sm-8 text-left"> 
     <mat-card>
      <h1>New  Receipt</h1>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div
            id="receipt-data"
            ngModelGroup="receiptFormData"
            #receiptFormData="ngModelGroup">
            <div class="form-group">
              <label for="rcvdfrom">Received From</label>
              <input type="text"  id="rcvdfrom"  class="form-control"  ngModel  name="rcvdfrom"  required>
            </div>
            <div class="form-group">
              <label for="forreason">For</label>
              <input type="text" id="forreason" class="form-control" ngModel name="forreason"  required>
            </div>
            <span>
              <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" id="amount" class="form-control" ngModel name="amount" required>
              </div>  
              <div class="form-group">
                
                  <label for="usd">USD</label>
                  <input type="checkbox" name="usd" ngModel value=false >
              </div>
            </span>
            <div class="form-group">
                <label for="invoice">Invoice</label>
                <input type="text" id="invoice" class="form-control" ngModel name="invoice" required>
            </div> 
            
            <div class="form-group">
              <label for="remarks">Remarks</label>
              <textarea name="remarks" rows="3"   cols="40" class="form-control"  [(ngModel)]="answer"></textarea>
            </div>
            <div class="form-group">
                <mat-radio-group class="paytype-radio-group" [(ngModel)]="paytypecontrol" name="paytype" >
                    <mat-radio-button class="paytype-radio-button" *ngFor="let p of paytypes" name="p.value"  [value]="p.value" >
                      {{p.viewValue}}
                    </mat-radio-button>
                  </mat-radio-group>
            </div>
           
            <button   class="btn btn-primary"  type="submit"  [disabled]="!f.valid">Submit</button>
            </div>
        </form>
      </mat-card>
          
    </div>
          
          



    
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>Recent Activity</p>
      </div>
      <div class="well">
        <p>Today's Summary{{lastReceiptData}}</p>
      </div>
    </div>
  </div>
</div>
