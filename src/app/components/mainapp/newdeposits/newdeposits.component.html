<app-main></app-main>
<div class="container-fluid text-center">    
  <div class="row content">
    
  <app-menu></app-menu>
   <div class="col-sm-10 text-left"> 
        <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource" class="example-table"
                     matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
        
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
             <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null; updateSelectTotal()"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </mat-cell>
            </ng-container>
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="example-header">Id</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="agent">
                <mat-header-cell *matHeaderCellDef class="example-header">Agent</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.agent }}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef class="example-header">Date</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.date }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="fortrip">
                <mat-header-cell *matHeaderCellDef class="example-header">for</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.fortrip }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="remark">
                <mat-header-cell *matHeaderCellDef class="example-header">Remark</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.remark }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef class="example-header">Status</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="usd">
                <mat-header-cell *matHeaderCellDef class="example-header">USD</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.usd }}</mat-cell>
              </ng-container>

            <!-- Office Column -->
            <ng-container matColumnDef="office">
              <mat-header-cell *matHeaderCellDef class="example-header">Office</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.office  }}</mat-cell>
            </ng-container>
        
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef class="example-header">Amount</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.amount }}</mat-cell>
            </ng-container>
        
            <!-- Invoice Column -->
            <ng-container matColumnDef="invoice">
              <mat-header-cell *matHeaderCellDef class="example-header">Invoice</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.invoice }}</mat-cell>
            </ng-container>
        
            <!-- Paytype Column -->
            <ng-container matColumnDef="paytype">
              <mat-header-cell *matHeaderCellDef class="example-header">Paytype</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.paytype }}</mat-cell>
            </ng-container>
        
            <!-- Rcvd Column -->
            <ng-container matColumnDef="rcvdfrom">
              <mat-header-cell *matHeaderCellDef class="example-header">Rcvd</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.rcvdfrom }}</mat-cell>
            </ng-container>
        
            
            
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;  let i = index;"  
      [ngClass]="{'highlight': selectedRowIndex == row.id}"
      (click)="highlight(row,i)"> </mat-row>
      
            
            
          </mat-table>
        
          <mat-paginator [length]="resultsLength" [pageSize]="10">
          </mat-paginator>
          
        </div>
        <mat-card>
          <!--div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"-->
            <div class="row">
              <div class="col-sm-4" style="background-color:lavender;">
                 
                      <div class="row">
                        <div class="column">
  
                            <label class="deposit-label">Bank </label>
                            <mat-form-field>
                                <mat-select [(ngModel)]="selectedBank" placeholder="Select Bank">
                                  <mat-option *ngFor="let bank of bankdata" [value]="bank.codename" (click)="onClick(bank.fullname)">
                                    {{ bank.fullname }}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                          <div class="column">
                            <label class="deposit-label">Cheque</label>
                            <input matInput type="number" class="deposit-inputbox" (change)=updateTotal()  placeholder="Total Cheque"  [(ngModel)] = "totalcheque"> 
                          </div>
                      </div>
                      <div class="row">
                          <div class="column">
                              <label class="deposit-label">Cash</label>
                            <input matInput type="number" class="deposit-inputbox" (change)=updateTotal() placeholder="Total Cash" (keydown)="showCashBox()" [(ngModel)] = "totalcash" > 
                          </div>
                      </div>
                      <div class="row">
                          <div class="column">
                              <label class="deposit-label" >Debit</label>
                            <input matInput type="number" class="deposit-inputbox" (change)=updateTotal() placeholder="Total Debit"  [(ngModel)] = "totaldebit" > 
                          </div>
                      </div>
                      <div class="row">
                          <div class="column">
                              <label class="deposit-label">Credit</label>
                             <input matInput type="number" class="deposit-inputbox" (change)=updateTotal()  placeholder="Total Credit"  [(ngModel)] = "totalcredit"> 
                          </div>
                      </div>
                      <div class="row">
                          <div class="column">
                              <label class="deposit-label">Direct</label>
                            <input matInput type="number" class="deposit-inputbox" (change)=updateTotal() placeholder="Total Direct"  [(ngModel)] = "totaldirect" > 
                          </div>
                      </div>
                      <div class="row">
                          <div class="column">
                              <label class="deposit-label" >Total</label>
                            <input matInput type="number" class="deposit-inputbox" [readOnly]="true" placeholder="Total Deposit" [(ngModel)] = "totalsum" > 
                          </div>
                      </div>
              </div>
              <div class="col-sm-4">
                  <div class="container-fluid text-center"> 
                      <button class="mat-raised-button mat-primary" (click)="makeDeposit()" > Deposit</button>    <span style="width: 10px"></span>
                      <button class="mat-raised-button" (click)=" masterToggle()" > Cancel</button>    <span style="width: 10px"></span>
                  </div>
              </div>
            </div>
         <div>
                  
         </div>
      
          
            
      <!--/div-->
      </mat-card>

  </div>
</div>
