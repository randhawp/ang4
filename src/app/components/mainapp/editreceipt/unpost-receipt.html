<h1 mat-dialog-title>Unpost Receipt {{data.payload.id}} ?</h1>

<mat-dialog-content >
        <p>There is no turning back if unposted !</p>
</mat-dialog-content>
 
<mat-dialog-actions>
    
    <button class="mat-raised-button"
    (click)="onNoClick()">
        Close
    </button>
    <button class="mat-raised-button mat-primary" 
        (click)="save()">
        Un-Post
    </button>
    
</mat-dialog-actions>
