
<h1 mat-dialog-title>Edit Receipt {{data.payload.id}}</h1>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>

        <input matInput placeholder="Rcvd From" formControlName="rcvdfrom">

    </mat-form-field>

    <mat-form-field>

        <input matInput placeholder="For" formControlName="fortrip">

    </mat-form-field>
    <mat-form-field>

        <input matInput placeholder="Amount" formControlName="amount">

    </mat-form-field>

    <mat-form-field>

        <input matInput placeholder="USD" formControlName="usd">

    </mat-form-field>


    <mat-form-field>

        <input matInput placeholder="Invoice" formControlName="invoice">

    </mat-form-field>

    <mat-form-field>

        <input matInput placeholder="Remarks" formControlName="remark">

    </mat-form-field>

</mat-dialog-content>
 
<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
