<app-main></app-main>
<div class="container-fluid text-center">    
  <div class="row content">
    
  <app-menu></app-menu>
   <div class="col-sm-10 text-left"> 
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Search
            </mat-panel-title>
            
          </mat-expansion-panel-header>
        <form (ngSubmit)="onSubmitSearch()" #f="ngForm">
          <div
            id="receipt-data"
            ngModelGroup="receiptFormData"
            #receiptFormData="ngModelGroup">

            <div class="row">
                <div class="column" >
                    <div class="show" *ngIf="role == 1">{{officeName}}</div>
                    <div class="show" *ngIf="role == 2">
                      <mat-radio-group class="paytype-radio-group" ngModel name="office" required>
                          <mat-radio-button class="paytype-radio-button" *ngFor="let office of offices" [value]="office.value">
                            {{office.viewValue}}
                          </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="column" >
                <div class="form-group">
                  <mat-form-field>
                    <input matInput [matDatepicker]="datefrom" placeholder="Choose start date" ngModel name="datefrom" required>
                    <mat-datepicker-toggle matSuffix [for]="datefrom"></mat-datepicker-toggle>
                    <mat-datepicker #datefrom ></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="column">
                <div class="form-group">
                  <mat-form-field>
                    <input matInput [matDatepicker]="dateto" placeholder="Choose end date" ngModel name="dateto" required>
                    <mat-datepicker-toggle matSuffix [for]="dateto"></mat-datepicker-toggle>
                    <mat-datepicker #dateto></mat-datepicker>
                  </mat-form-field>
                </div>
  
              </div>
            </div>
            <div class="row">
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="Amount From" ngModel name="amountfrom" >
                </mat-form-field>
              </div>
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="Amount To"  ngModel name="'amountto'" >
                </mat-form-field>
              </div>
            </div>
            
         
            <div class="row">
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="Receipt # From" ngModel name="receiptfrom">
                </mat-form-field>
              </div>
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="Receipt # to" ngModel name="receiptto">
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="For" ngModel name="for">
                </mat-form-field>
              </div>
              <div class="column" >
                <mat-form-field  >
                  <input matInput placeholder="Agent" ngModel name="agent">
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
                <mat-radio-group class="paytype-radio-group" ngModel name="paytype">
                    <mat-radio-button class="paytype-radio-button" *ngFor="let paytype of paytypes" [value]="paytype.value">
                      {{paytype.viewValue}}
                    </mat-radio-button>
                  </mat-radio-group>
            </div>
  
            
            <div class="form-group">
              <div class="row">
                <button mat-raised-button color="primary" [disabled]="!f.valid"> Search</button>
              </div>
                
            </div>  
           
            </div>
          </form>
       
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Search results
            </mat-panel-title>
            
          </mat-expansion-panel-header>
        <div class="example-container mat-elevation-z8">
   
  
          <mat-table #table [dataSource]="dataSource" class="example-table"
                     matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
        
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Number Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="example-header">Agent</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.agent }}</mat-cell>
            </ng-container>
        
            <!-- Title Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef class="example-header">Office</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.office  }}</mat-cell>
            </ng-container>
        
            <!-- State Column -->
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef class="example-header">Amount</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.amount }}</mat-cell>
            </ng-container>
        
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef class="example-header">Actions</mat-header-cell>
                <mat-cell *matCellDef="let row"> <button md-raised-button (click)="selectRow(row)" >Edit</button>    <span style="width: 10px"></span>
                  <button md-icon-button (click)="deleteUser(row)"><i class="material-icons  icon-blue">delete</i></button></mat-cell>
               
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
            (mouseover)="highlight(row,i)"> </mat-row>
      
            
            
          </mat-table>
        
          <mat-paginator [length]="resultsLength" [pageSize]="2">
          </mat-paginator>
        </div>
        
      </mat-expansion-panel>
    </mat-accordion>
          
    </div>

      <div class="well">
        <p>Recent Activity</p>
      </div>
      <div class="well">
        <p>Today's Summary{{lastReceiptData}}</p>
      </div>
    </div-->
  </div>
</div>
