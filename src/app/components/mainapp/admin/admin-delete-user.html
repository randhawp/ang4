
<h1 mat-dialog-title>Delete User {{data.payload.username}}</h1>

<div mat-dialog-content>
     <p>To ensure user cannot register again, please delete associated email</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button	 (click)="onNoClick()">Cancel</button>
  <button class="mat-raised-button mat-primary" 	 [mat-dialog-close]="selected" cdkFocusInitial>Confirm Delete</button>
</div>
